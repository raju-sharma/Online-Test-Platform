<h1 align="center">Login</h1>

<div  align="center" *ngIf="error!==''" class="alert alert-danger">{{error}}</div>

<form (submit)="login($event)">
  <div class="form-group col-lg-offset-3">
    
    <label for="username">Username</label>
    <input style = "width:500px" type="text" id="username" name="username" class="form-control" [(ngModel)]="username"  (keyup)="handleChange()"/>
      
  </div>  
      <div class="form-group col-lg-offset-3">
        <label for="password">password</label>
          <input input style = "width:500px" type="password" id="password" name="password" class="form-control" [(ngModel)]="password" width="50%"  (keyup)="handleChange()"/>
          </div>
          <div class="col-lg-offset-3">
      <button type="submit"[ngClass]="{btn:true,'btn-primary':error==='','btn-default':error!==''}" [disabled]="error!==''"
      (click)="login()">Login</button>
    </div>
